<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href="/style/signlog.css">
	<script src="./script/city.js"></script>	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script>	
		window.onload = function() {	
		
			// ---------------
			// basic usage
			// ---------------
			var $ = new City();
			$.showProvinces("#province");
			$.showCities("#city");
		
			// ------------------
			// additional methods 
			// -------------------
		
			// will return all provinces 
			console.log($.getProvinces());
			
			// will return all cities 
			console.log($.getAllCities());
			
			// // will return all cities under specific province (e.g Batangas)
			// console.log($.getCities("Batangas"));	
			
		}
	</script>
</head>
<body>
<!-- <img src="/img/logo.png" alt="EmoBOT_Logo"> -->
<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<img src="/img/logo.png" alt="EmoBOT_Logo">
	<input type="text" name="home" placeholder="Home Address" />
	<select id="province"></select>
	<select id="city"></select>
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<input type="password" name="cpass" placeholder="Confirm Password">
	<button>SignUp</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1>Sign In</h1>
		<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>or use your account</span>
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<a>Forgot Your Password</a>

	<button type="button" onclick='window.location.href="./homepage.html"'>Sign In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Create Account</h1>
		<div class="social-container">
			<a href="#" class="social"><i class="fa fa-facebook"></i></a>
			<a href="#" class="social"><i class="fa fa-google"></i></a>
			<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
		</div>
		<span>or fill up the form for registration</span>
		<input type="text" name="fname" placeholder="Firstname">
		<input type="text" name="lname" placeholder="Lastname">
		<select>
			<option disabled selected>Gender</option>
			<option>Male</option>
			<option>Female</option>
		</select>
		<input placeholder="Birthdate" type="text" onfocus="(this.type='date')">
		<button class="ghost" id="signIn">Cancel</button>
			
			<!-- <h1>Welcome Back!</h1>
			<p>To keep connected with us please login with your personal info</p>
			<button class="ghost" id="signIn">Sign In</button> -->
		</div>
		<div class="overlay-panel overlay-right">
			<!-- <img src="images/logo2.png" alt="EmoBOT_Logo"> -->
			<h1>Hello, Friend!</h1>
			<p>Enter your details and start journey with us</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
